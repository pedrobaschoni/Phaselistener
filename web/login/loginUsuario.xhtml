<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            
            <h1>Login</h1>
            
            <p:panelGrid columns="2">
                <p:outputLabel for="@next" value="Login"/>
                <p:inputText value="#{pessoaController.pessoa.login}"/>
                
                <p:outputLabel for="@next" value="Senha"/>
                <p:password value="#{pessoaController.pessoa.senha}"/>
            </p:panelGrid>
            
            <br/>
            
            <p:commandButton value="Acessar"
                             action="#{pessoaController.autenticar}"
                             update="growl menuForm"/>
            
        </h:form>
    </ui:define>

</ui:composition>
