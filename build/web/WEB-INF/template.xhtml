<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <p:growl id="growl" showDetail="true" showSummary="false" />
        <div id="top" class="top">
            <ui:insert name="top">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem outcome="/index"
                                    value="Home"
                                    icon="pi pi-home"/>
                        
                        <p:submenu label="Gerenciamento" 
                                   rendered="#{pessoaController.pessoaAutenticada != null and pessoaController.pessoaAutenticada.tipo == 1}"
                                   icon="pi pi-file">
                            <p:menuitem outcome="/gerenciamento/Estoque"
                                    value="Estoque"
                                    icon="pi pi-sync"/>
                            <p:menuitem outcome="/gerenciamento/FluxoDeCaixa"
                                    value="Fluxo de Caixa"
                                    icon="pi pi-dollar"/>
                            <p:menuitem outcome="/gerenciamento/Funcionarios"
                                    value="FuncionÃ¡rios"
                                    icon="pi pi-users"/>
                        </p:submenu>
                    
                        <p:menuitem outcome="/login/loginUsuario"
                                    value="Login"
                                    icon="pi pi-lock"/>
                        
                        <f:facet name="options">
                            <h:outputText value="#{pessoaController.pessoaAutenticada.nome}"/>
                        </f:facet>
                    </p:menubar>
                    
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
